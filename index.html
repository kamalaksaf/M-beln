<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Möbeln</title>
    <link rel="shortcut icon" href="./images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

                    <div class="kontakt">

                </div>

                <div class="second">

        <!-- ----------------------------------------------------------------------- -->
        <!--                                 slider                                  -->
        <!-- ----------------------------------------------------------------------- -->
         <div class="slider">
